<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Panduan</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #7FFFD4;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: #fff;
      padding: 32px 24px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #004d4d;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007f7f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #005f5f;
    }
    #error {
      color: red;
      font-size: 14px;
      margin-top: 12px;
    }
    @media (max-width: 400px) {
      .login-box {
        padding: 24px 18px;
      }
      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Panduan</h2>
    <input type="text" id="username" placeholder="Masukkan Username" autocomplete="username" />
    <input type="password" id="password" placeholder="Masukkan Password" autocomplete="current-password" />
    <button onclick="login()">Masuk</button>
    <div id="error"></div>
  </div>

  <script src="login.js"></script>
</body>
</html>
