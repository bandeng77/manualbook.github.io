<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PANDUAN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #7FFFD4;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 900px;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 180px;
    }
    h1 {
      text-align: center;
      color: #007f7f;
      margin-top: 0;
    }
    .search-box {
      margin-bottom: 20px;
      text-align: right;
    }
    .search-box input {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      max-width: 300px;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border: 2px solid #004d4d;
    }
    th, td {
      padding: 12px 16px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #7FFFD4;
      color: #004d4d;
    }
    td:first-child,
    td:last-child,
    th:first-child,
    th:last-child,
    td:nth-child(3),
    th:nth-child(3) {
      text-align: center;
    }
    tr:hover {
      background-color: #f0fbfb;
    }
    .download-icon {
      text-decoration: none;
      color: #007f7f;
      font-size: 18px;
    }
    .download-icon:hover {
      color: #004d4d;
    }
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 22px;
      }
      .search-box {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="genetek-logo.png" alt="Genetek Logo" class="logo" />
    <h1>PANDUAN</h1>
    
    <div class="search-box">
      <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Cari berdasarkan Nomor File, Divisi, atau Nama...">
    </div>

    <table id="panduanTable">
      <thead>
        <tr>
          <th>No</th>
          <th>Nomor File</th>
          <th>Divisi</th>
          <th>Nama</th>
          <th>Download</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>PA/IT/VII/2025/001</td>
          <td>IT</td>
          <td>Panduan Penambahan Signature Email Resmi di Microsoft Outlook</td>
          <td>
            <a class="download-icon" href="https://drive.google.com/uc?export=download&id=1X45tcCjezMqpi8IcK8c_ZD29frLN9xlM" download title="Download">
              ⬇️
            </a>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>PA/IT/VII/2025/002</td>
          <td>IT</td>
          <td>Panduan Penambahan Signature Email Resmi di Carbonio</td>
          <td>
            <a class="download-icon" href="https://drive.google.com/uc?export=download&id=1xTCGFMfyeqwtLI74GN0-N7bmMazx0O4g" download title="Download">
              ⬇️
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function filterTable() {
      const input = document.getElementById("searchInput");
      const filter = input.value.toLowerCase();
      const table = document.getElementById("panduanTable");
      const trs = table.getElementsByTagName("tr");

      for (let i = 1; i < trs.length; i++) {
        const tdFile = trs[i].getElementsByTagName("td")[1];
        const tdDivisi = trs[i].getElementsByTagName("td")[2];
        const tdName = trs[i].getElementsByTagName("td")[3];
        if (tdFile && tdDivisi && tdName) {
          const fileText = tdFile.textContent.toLowerCase();
          const divisiText = tdDivisi.textContent.toLowerCase();
          const nameText = tdName.textContent.toLowerCase();
          trs[i].style.display =
            fileText.includes(filter) ||
            divisiText.includes(filter) ||
            nameText.includes(filter)
              ? ""
              : "none";
        }
      }
    }
  </script>
</body>
</html>
