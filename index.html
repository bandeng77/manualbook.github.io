<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PANDUAN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #7FFFD4;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 900px;
      position: relative;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 180px;
    }
    .user-info {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 14px;
    }
    .user-info span {
      font-weight: bold;
      margin-right: 10px;
    }
    .logout {
      background: none;
      border: none;
      color: #007f7f;
      cursor: pointer;
      font-weight: bold;
    }
    h1 {
      text-align: center;
      color: #007f7f;
      margin-top: 0;
    }
    .search-box {
      margin-bottom: 20px;
      text-align: right;
    }
    .search-box input {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      max-width: 300px;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border: 2px solid #004d4d;
    }
    th, td {
      padding: 12px 16px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #7FFFD4;
      color: #004d4d;
    }
    td:first-child,
    td:last-child,
    th:first-child,
    th:last-child,
    td:nth-child(3),
    th:nth-child(3) {
      text-align: center;
    }
    tr:hover {
      background-color: #f0fbfb;
    }
    .download-icon {
      text-decoration: none;
      color: #007f7f;
      font-size: 18px;
    }
    .download-icon:hover {
      color: #004d4d;
    }
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 22px;
      }
      .search-box {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="user-info">
      <span id="userEmail"></span>
      <button class="logout" onclick="logout()">Logout</button>
    </div>

    <img src="genetek-logo.png" alt="Genetek Logo" class="logo" />
    <h1>PANDUAN</h1>
    
    <div class="search-box">
      <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Cari berdasarkan Nomor File, Divisi, atau Nama...">
    </div>

    <table id="panduanTable">
      <thead>
        <tr>
          <th>No</th>
          <th>Nomor File</th>
          <th>Divisi</th>
          <th>Nama</th>
          <th>Download</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>PA/IT/VII/2025/001</td>
          <td>IT</td>
          <td>Panduan Penambahan Signature Email Resmi di Microsoft Outlook</td>
          <td>
            <a class="download-icon" href="https://drive.google.com/uc?export=download&id=1X45tcCjezMqpi8IcK8c_ZD29frLN9xlM" download title="Download">⬇️</a>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>PA/IT/VII/2025/002</td>
          <td>IT</td>
          <td>Panduan Penambahan Signature Email Resmi di Carbonio</td>
          <td>
            <a class="download-icon" href="https://drive.google.com/uc?export=download&id=1xTCGFMfyeqwtLI74GN0-N7bmMazx0O4g" download title="Download">⬇️</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <!-- Konfigurasi Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAtZe_Zo4EYD3QUe2aIveHnawRb3GXsVJM",
      authDomain: "panduan-genetek.firebaseapp.com",
      projectId: "panduan-genetek",
      storageBucket: "panduan-genetek.firebasestorage.app",
      messagingSenderId: "654454090409",
      appId: "1:654454090409:web:d1c4bc92b9be50218c57b8"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Login check dan logout -->
  <script>
    // Auto cek login
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("userEmail").innerText = user.email;
      } else {
        window.location.href = "login.html";
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    }

    // Pencarian
    function filterTable() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#panduanTable tbody tr");
      rows.forEach(row => {
        const [no, file, divisi, nama] = row.children;
        const match = [file, divisi, nama].some(td =>
          td.textContent.toLowerCase().includes(input)
        );
        row.style.display = match ? "" : "none";
      });
    }
  </script>
</body>
</html>
